<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="loginstyle.css">
            <link href='https://css.gg/google.css' rel='stylesheet'>
            <link href='https://css.gg/facebook.css' rel='stylesheet'>
            <link href='https://css.gg/microsoft.css' rel='stylesheet'>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="login_page">
            <div class="login_details">
                <img
            src="https://js-mini-project-java-script-mini-project-q7s2vfxmue6l.vercel.app/images/logo-bookmark.svg"
          />
                <h2 class="login_heading">
                    Login to Your Account
                </h2>
                <form action="index.html" class="form">
                    <input class="form_input" type="email" placeholder="email" required>
                    <input class="form_input" type="password" placeholder="password" required>
                    <input class="form_input" id="form_submit" type="submit" value="Sign In" >
                </form>
                <div style="color: grey;">or</div>
                <p style="color: grey;">Login using social networks</p>
                <div class="icon"><i class="gg-google"></i>
                <i class="gg-facebook"></i>
                <i class="gg-microsoft"></i></div>
            </div>
            <div class="newuser">
                <h1>New Here?</h1>
                <p>Sign up and discover new technology</p>
                <button class="sign_up_button">
                   <strong>Sign Up</strong>
                </button>
            </div>
        </section>
    </body>
</html>
